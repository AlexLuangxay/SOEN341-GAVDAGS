name: MySQL Integration Tests

on:
  push:
    branches:
      - '*'  
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: soen341admin
          MYSQL_DATABASE: Soen341
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mysql-connector-python


    - name: Run tests
      env:
        MYSQL_HOST: localhost
        MYSQL_USER: admin
        MYSQL_PASSWORD: soen341admin
        MYSQL_DB: Soen341
      run: |
        cd tests
        python SQL_tests.py
