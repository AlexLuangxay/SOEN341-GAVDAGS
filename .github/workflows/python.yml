name: Python Syntax Check

on:
  push:
    branches:
      - front_end  # Specify the branch here

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Check Python syntax
      run: |
        find . -name "*.py" -exec python -m py_compile {} \;
